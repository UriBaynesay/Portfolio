<section id="project-list" class="mt-28 md:px-20">
  <ul>
    @for (project of projects; track project.id) {
    <li class="mt-10 pt-28 border-t-2 md:flex md:justify-between md:gap-8">
      <section class="max-w-sm">
        <a
          class="hover:underline decoration-blue-600 underline-offset-4"
          [routerLink]="['project', project.id]"
          ><h1 class="font-bold text-xl text-blue-600">
            {{ project.title }}
          </h1></a
        >
        <p class="tracking-wide">{{ project.description }}</p>
        <ul class="mt-6 flex gap-4 items-end">
          @for (tag of project.tags; track tag) {
          <li [title]="tag | titlecase">
            <img
              [ngSrc]="'/images/' + tag + '.svg'"
              [alt]="tag + ' icon'"
              height="32"
              width="32"
            />
          </li>
          }
        </ul>
        <div class="flex gap-3 mt-6">
          <a title="Website" [href]="project.link" target="_blank"
            ><img
              ngSrc="/images/website.svg"
              alt="Website link"
              height="24"
              width="24"
          /></a>
          <a title="Github" [href]="project.github" target="_blank"
            ><img
              ngSrc="/images/github.svg"
              alt="Website link"
              height="24"
              width="24"
          /></a>
        </div>
      </section>
      <section class="mt-6 md:mt-0">
        <img
          class="md:rounded-xl md:shadow-lg"
          [ngSrc]="project.hero_url"
          alt="Project image hero"
          height="340"
          width="600"
        />
      </section>
    </li>
    }
  </ul>
</section>
