<header class="mt-12 flex justify-center gap-8">
  @for (navLink of navLinks; track navLink.path) {
  @if(navLink.path.includes('#')) {
  <a class="font-semibold text-lg" [href]="navLink.path">{{
    navLink.text
  }}</a>
  } @else {
  <a class="font-semibold text-lg" [routerLink]="navLink.path">{{
    navLink.text
  }}</a>
  } }
</header>
